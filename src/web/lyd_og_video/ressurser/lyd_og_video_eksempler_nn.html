<!DOCTYPE html>
<html>
  <head>
    <title>Døme på lyd og video</title>
  </head>

  <body>

  	<h1>Døme på lyd og video</h1>
  	<hr>

  	<h2>Video</h2>

  	<h3>Enkel video-tagg</h3>

		<video src="spaceship_landing.mp4" type="video/mp4" width="600" height="338">
		</video>

		<h3>Video med to format</h3>
		<video width="600" height="338">
			<source src="spaceship_landing.ogv" type="video/ogg">
			<source src="spaceship_landing.mp4" type="video/mp4">
		</video>

		<h3>Video med eit bilete før me startar avspelinga</h3>
		<video poster="spaceship_landing.jpg" width="600" height="338">
			<source src="spaceship_landing.ogv" type="video/ogg">
			<source src="spaceship_landing.mp4" type="video/mp4">
		</video>

		<h3>Video som startar automatisk</h3>
		<video poster="spaceship_landing.jpg" autoplay width="600" height="338">
			<source src="spaceship_landing.ogv" type="video/ogg">
			<source src="spaceship_landing.mp4" type="video/mp4">
		</video>

		<h3>Video med kontrollar</h3>
		<video poster="spaceship_landing.jpg" controls width="600" height="338">
			<source src="spaceship_landing.ogv" type="video/ogg">
			<source src="spaceship_landing.mp4" type="video/mp4">
		</video>

		<h3>Video med annan storleik</h3>
		<video poster="spaceship_landing.jpg" width="500" height="281">
			<source src="spaceship_landing.ogv" type="video/ogg">
			<source src="spaceship_landing.mp4" type="video/mp4">
		</video>

		<hr>

		<h2>Lyd</h2>

		<h3>Enkel lyd-tagg</h3>
		<audio src="spaceship.mp3">
		</audio>

		<h3>Lyd med to format</h3>
		<audio>
	 		<source src="spaceship.mp3" type='audio/mp3'>
	 		<source src="spaceship.ogg" type='audio/ogg; codecs=vorbis'>
		</audio>

		<h3>Lyd med kontrollar</h3>
		<audio controls>
	 		<source src="spaceship.mp3" type='audio/mp3'>
	 		<source src="spaceship.ogg" type='audio/ogg; codecs=vorbis'>
		</audio>

		<h3>Lyd som startar automatisk</h3>
		<audio controls autoplay>
	 		<source src="spaceship.mp3" type='audio/mp3'>
	 		<source src="spaceship.ogg" type='audio/ogg; codecs=vorbis'>
		</audio>


  </body>
</html>
