<!DOCTYPE html>
<html>
<head>
<style>
    
    #boks{
        height: 50px;
        width: 50px;
        background-color: blue;
        position: relative;
        
        animation: frem_og_tilbake 2s 0s infinite alternate both;
    }
    
    
    @keyframes frem_og_tilbake{
        0%{
            left: 0px;
            top: 0px;
        }
        100%{
            left:100px; 
            top: 0px;
        }
        
    }

</style>
</head>
<body>
    <div id="boks"></div>
</body>
</html>
